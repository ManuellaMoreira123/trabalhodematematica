<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões Funcionais</title>
    <style>
      .button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <h1>Exemplo de Botões Funcionais</h1>
  
    <button class="button" onclick="alert('Botão 1 clicado!')">Botão 1</button>
  
    <button class="button" onclick="alert('Botão 2 clicado!')">Botão 2</button>
  
    <button class="button" onclick="location.href='https://www.example.com'">Botão 3</button>
  </body>
  </html>
